<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Web_calculator</title>
</head>
<body>
    <div class="container">
        <div class="adjust">
            <div class="bot-class">
                <input type="text" class="screen" readonly>
                <div class="number">
                    <button id="c-btn" class="span-2" data-value="AC">AC</button>
                    <button id="del-btn" class="span-2" data-value="Del">Del</button>
                    <button id="mod-btn" data-value="%" class="sign">%</button>
                    <button class="sign" data-value="=">=</button>
                    <div>
                        <button  class="data"data-value="7">7</button>
                        <button class="data" data-value="8">8</button>
                        <button class="data" data-value="9">9</button>
                        <button class="sign" data-value="-">-</button>
                    </div>
                    <div>
                        <button class="data" data-value="4">4</button>
                        <button class="data" data-value="5">5</button>
                        <button class="data" data-value="6">6</button>
                        <button class="sign" data-value="+">+</button>
                    </div>
                    <div>
                        <button class="data" data-value="1">1</button>
                        <button class="data" data-value="2">2</button>
                        <button class="data" data-value="3">3</button>
                        <button class="sign" data-value="*">x</button>
                    </div>
                    <div>
                        <button class="data" data-value=".">.</button>
                        <button class="data" data-value="0">0</button>
                        <button data-value="00" class="data">00</button>
                        <button class="sign" data-value="/">/</button>
                    </div>    
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
