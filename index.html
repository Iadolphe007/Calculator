<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <title>Web_calculator</title>
</head>
<body>
    <div class="container">
        <div class="container_2">
            <div class="screen"></div>
        <div class="class">
            <div class="control">
                <button>C</button>
                <button>del</button>
                <button>%</button>
            </div>
            <div class="operation">
                <button>X</button>
                <button>+</button>
                <button>-</button>
                <button>=</button>
            </div>
            <div class="number">
                <div class="last">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                </div>
                <div class="middle">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                </div>
                <div class="first">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                </div>
                <div class="special">
                    <button>+/-</button>
                    <button>0</button>
                    <button>.</button>
                </div>
            </div>
        </div>
        </div>
    </div>
</body>
</html>
