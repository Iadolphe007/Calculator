                </div>

                    <div>

                    </div>
                    <div>
                        <button id="data">4</button>
                        <button id="data">5</button>
                        <button id="data">6</button>

                    </div>
                    <div>
                        <button id="data">1</button>
                        <button id="data">2</button>
                        <button id="data">3</button>

                    </div>
                    <div>
                        <button id="dot-btn">.</button>
                        <button id="data">0</button>
                        <button id="equal-btn">=</button>

            </div>
        </div>
