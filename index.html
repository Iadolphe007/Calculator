<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <script src="index.js" defer></script>
    <title>Web_calculator</title>
</head>
<body>
    <div class="container">
        <div class="adjust">
            <div class="bot-class">
                <div class="screen"></div>
                <div class="number">
                    <button id="c-btn" class="span-2">Clear</button>
                    <button id="del-btn" class="span-2">del</button>
                    <div>
                        <button id="seven-btn">7</button>
                        <button id="eight-btn">8</button>
                        <button id="nine-btn">9</button>
                        <button id="min-btn">-</button>
                    </div>
                    <div>
                        <button id="four-btn">4</button>
                        <button id="five-btn">5</button>
                        <button id="six-btn">6</button>
                        <button id="add-btn">+</button>
                    </div>
                    <div>
                        <button id="one-btn">1</button>
                        <button id="two-btn">2</button>
                        <button id="three-btn">3</button>
                        <button id="div-btn">X</button>
                    </div>
                    <div>
                        <button id="sign-btn">.</button>
                        <button id="zero-btn">0</button>
                        <button id="dot-btn">=</button>
                        <button id="mul-btn">%</button>
                    </div>    
                </div>
            </div>
        </div>
    </div>
</body>
</html>
