<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <title>Web_calculator</title>
</head>
<body>
    <div class="container">
        <div class="adjust">
            <div class="bot-class">
                <div class="screen">
                    <div class="input"></div>
                    <div class="output"></div>
                </div>
                <div class="number">
                    <button id="c-btn" class="span-2">Clear</button>
                    <button id="del-btn" class="span-2">del</button>
                    <div>
                        <button id="seven-btn" class="value_num">7</button>
                        <button id="eight-btn" class="value_num">8</button>
                        <button id="nine-btn" class="value_num">9</button>
                        <button id="min-btn" class="sign">-</button>
                    </div>
                    <div>
                        <button id="four-btn" class="value_num">4</button>
                        <button id="five-btn" class="value_num">5</button>
                        <button id="six-btn" class="value_num">6</button>
                        <button id="add-btn" class="sign">+</button>
                    </div>
                    <div>
                        <button id="one-btn" class="value_num">1</button>
                        <button id="two-btn" class="value_num">2</button>
                        <button id="three-btn" class="value_num">3</button>
                        <button id="mul-btn" class="sign">X</button>
                    </div>
                    <div>
                        <button id="dot-btn">.</button>
                        <button id="zero-btn" class="value_num">0</button>
                        <button id="equal-btn">=</button>
                        <button id="div-btn" class="sign">/</button>
                    </div>    
                </div>
            </div>
        </div>
    </div>
</body>
</html>
